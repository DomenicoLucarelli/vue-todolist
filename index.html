<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
<!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">

        <div class="container">

            <div class="input-container">

                <input v-model="inputValue.text" type="text" placeholder="inserisci qualcosa alla lista" @keyup.enter="pushInput()">
    
                <button @click="pushInput()" >Aggiungi</button>

            </div>

            <ul>
                <li v-for="(listElement, index) in list" :class="listElement.done == true ? 'cancelled' : '' " >
    
                    {{listElement.text}} <strong @click="removeTodo(index)">x</strong>
    
                </li>
            </ul>
            
        </div>

    </div>






    <!-- JS -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
